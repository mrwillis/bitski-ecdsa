<!DOCTYPE html>
<html>
  <head>
    <title>Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Local CSS file -->
    <link rel="stylesheet" href="./public/style.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="container">
      <div id="main" class="pt-5">
        <h3>Hello World</h3>
        <p>This is an example webpack app that uses <a href="https://truffleframework.com">Truffle</a> and <a href="https://github.com/BitskiCo/bitski-js">Bitski's SDK</a> to connect to Ethereum.</p>
        <hr>
        <p id="error" class="text-danger"></p>
      </div>
      <div id="loading">Loading...</div>
      <!-- Signed Out Container -->
      <div id='signed-out' style='display:none'>
        <p>Please sign in to continue.</p>
        <div id='connect-button'></div>
      </div>
      <!-- Signed In Container -->
      <div id='signed-in' style='display:none'>
        <p>Your wallet address is: <span id="wallet-address" class="text-monospace">Loading...</span></p>
        <p><button id='log-out' class='btn btn-sm btn-secondary'>Log Out</button></p>
      </div>
      <button id='sign-payload-metamask' class='btn btn-sm btn-secondary'>Sign payload metamask</button>
      <button id='sign-payload-bitski' class='btn btn-sm btn-secondary'>Sign payload bitski</button>
      <button id='sign-hello-bitski-arrayify' class='btn btn-sm btn-secondary'>Sign "hello" payload bitski arrayify</button>
      <button id='sign-hello-bitski-nonarrayify' class='btn btn-sm btn-secondary'>Sign "hello" payload bitski nonarrayify</button>
      <button id='sign-hello-metamask' class='btn btn-sm btn-secondary'>Sign "hello" payload metamask</button>
      <button id='dispute-manager-error' class='btn btn-sm btn-secondary'>Dispute Manager Error</button>
    </div>
  </body>
</html>
